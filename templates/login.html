<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Book Exchange Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="header">
        <h1>Book Exchange Platform  </h1>
    </div>
    <div class="container" style="max-width:400px;">
        <h2 style="text-align:center;">Login</h2>
        <form action="/login" method="post" style="display:flex; flex-direction:column; gap:1rem;">
            <input type="text" name="username" placeholder="Username" required style="padding:0.7rem;">
            <input type="password" name="password" placeholder="Password" required style="padding:0.7rem;">
            <button type="submit" class="cta">Login</button>
        </form>
        <p style="text-align:center; margin-top:1rem;">Don't have an account? <a href="/register">Register</a></p>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div style="background:#ffe0e0; color:#a22; padding:1rem; border-radius:5px; margin-top:1rem; text-align:center;">
            {% for category, msg in messages %}
                <span>{{ msg }}</span>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
